<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IONARA CAVALHEIRO - TERAPIAS PARA O BEM ESTAR</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header id="topo">

        <div class="logo">
            <a href="index.html"><img src="images/logo.jpg" alt="@Ionara"></a>
        </div>

        <nav class="menu">
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="bio.html">Biografia</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="vip.html">Area Vip</a></li>
                <li><a href="agenda.html">Agenda</a></li>
                <li><a href="loja.html">Loja</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="banner">
        <h2>Terapias para o bem estar @Ionara Cavalheiro</h2>
    </section>

    <!-- seu conteúdo aqui -->
    <form action="" method="post" enctype="multipart/form-data">
        <div class="agenda">
            <p class="titulo">FAÇA SEU AGENDAMENTO AQUI</p>
            <p class="subtitulo">Preencha os dados abaixo ou, se preferir, contate-nos via WhatsApp</p>
            <fieldset>
                <div>
                    <label>NOME COMPLETO:</label><input class="caixa" required type="text" name="nome"
                        placeholder="nome e sobrenome">
                </div>
                <div>
                    <label>TELEFONE:</label><input class="caixa" required type="tel" name="telefone"
                        placeholder="(xx) xxxxx-xxxx">
                </div>
                <div>
                    <label>ESCOLHA O TRATAMENTO</label>
                    <select name="regioes" required>
                        <option value="">-- selecione --</option>
                        <optgroup label="TRATAMENTOS TERAPÊUTICOS">
                            <option>Liberação Miofascial</option>
                            <option>Terapia Reichiana</option>
                            <option>Reiki</option>
                            <option>Massagem Relaxante</option>
                            <option>Drenagem Linfática</option>
                            <option>Sea Massagem - Massagem com Conchas</option>
                            <option>Massagem com Bambus</option>
                            <option>Massagem Cranio-Facial</option>
                            <option>Massagem da Borboleta - Bioenergética Suave</option>
                        </optgroup>
                        <optgroup label="TRATAMENTOS ESTÉTICOS">
                            <option>Drenagem Linfática</option>
                            <option>Lipossagem</option>
                            <option>Lipossagem com Pedras Quentes</option>
                            <option>Hidratação Corporal</option>
                            <option>Vinhoterapia</option>
                            <option>Argiloterapia</option>
                        </optgroup>
                        <optgroup label="TRATAMENTOS TERMOTERÁPICOS">
                            <option>Pedras Quentes</option>
                            <option>Pindas Chinesas</option>
                            <option>Herbal Wrap - Caminha de Ervas</option>
                            <option>Manta Térmica Vibratória</option>
                        </optgroup>
                        <optgroup label="TRATAMENTOS ELETROTERAPIA">
                            <option>Corrente Russa</option>
                            <option>Ultrassom</option>
                        </optgroup>
                        <optgroup label="TRATAMENTOS PARA GESTANTES">
                            <option>Drenagem Linfática</option>
                            <option>Massagem Gestante</option>
                        </optgroup>
                        <optgroup label="TRATAMENTOS DE SPA">
                            <option>Spa dos Pés</option>
                            <option>Spa Facial</option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <label>ESCOLHA A DATA</label>
                    <input class="caixa" required type="date" name="data">
                </div>
                <div>
                    <label>ESCOLHA A HORA</label>
                    <input class="caixa" required type="time" name="hora">
                </div>
        </div>
        </fieldset>
        <button name="enviar">Enviar</button>
    </form>
    <footer id="rodape">
        <p>@Ionara Cavalheiro - Todos os direitos reservados
    </footer>
</body>

</html>
